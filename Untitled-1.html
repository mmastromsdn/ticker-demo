<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Ticker</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .ticker-wrap {
      overflow: hidden;
      position: relative;
      background: #222;
      color: #fff;
      height: 40px;
      display: flex;
      align-items: center;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: ticker 60s linear infinite;
      hover: animation-play-state: paused;
    }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="ticker-wrap">
    <div id="ticker" class="ticker">Loading names...</div>
  </div>

  <script>
  async function loadNames() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT53HRzZ3RG6r4x7c0HOVlfMHygdSuTqnWp5n7gOAgaI5yZcyEdFKW7eNJ9dpHjKtC5FVyRRkqlQXNW/pub?output=csv";
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error("Network response was not ok");
      const text = await response.text();

      // Split into rows, then take only the first column (names)
      const rows = text.split("\n")
        .map(r => r.split(",")[0].trim())   // first column only
        .filter(r => r && r.toLowerCase() !== "name"); // skip empty + header

      document.getElementById("ticker").textContent = rows.join(" â€¢ ");
    } catch (err) {
      document.getElementById("ticker").textContent = "Error loading names: " + err.message;
      console.error("Fetch error", err);
    }
  }

  loadNames();
  setInterval(loadNames, 300000); // refresh every 5 minutes
</script>

</body>
</html>
