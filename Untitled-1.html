<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GViz Ticker</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .ticker-wrap {
      overflow: hidden;
      position: relative;
      background: #222;
      color: #fff;
      height: 40px;
      display: flex;
      align-items: center;
    }
    .ticker {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: ticker 1000s linear infinite; /* slower speed */
    }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .ticker:hover {
      animation-play-state: paused; /* pause on hover */
    }
  </style>
</head>
<body>
  <div class="ticker-wrap">
    <div id="ticker" class="ticker">Loading names...</div>
  </div>

  <script>
    async function loadNames() {
      // Your Sheet ID
      const sheetId = "1nSTvMWs_pK_cG_0o9AqItG9lmfT0I8XDsYH804e9Xuw";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");
        const text = await response.text();

        // Parse only the first column (names), skip header
       // Parse only the first column (names), skip header, remove quotes
const rows = text.split("\n")
  .map(r => r.split(",")[0].trim().replace(/^"|"$/g, "")) // remove leading/trailing quotes
  .filter(r => r && r.toLowerCase() !== "name");


        document.getElementById("ticker").textContent = rows.join(" â€¢ ");
      } catch (err) {
        document.getElementById("ticker").textContent = "Error loading names: " + err.message;
        console.error("Fetch error", err);
      }
    }

    loadNames();
    setInterval(loadNames, 300000); // refresh every 5 minutes
  </script>
</body>
</html>
